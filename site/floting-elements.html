<!DOCTYPE html>
<html>
<head>
	<title>floating elements</title>
	<style>
		div{background-color:#00ffff;
		}
		p{
			width: 50px;
			height:50px;
			border: 1px solid black;
			clear:both;
			
		}
		#p1{
			background-color: #A52A2A;
			float: left;
		}
		#p2{background-color: #deb887;
			float:right;
			height: 300px;
		}
		#p3{background-color: #5f9ea0;
		}
		#p4{
			background-color: #FF7F50;
		}
		section{
			clear:left;
		}
	</style>
</head>
<body>
<h1>floating elements</h1>
<div>
	
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p is="p4"></p>
<section>Hi sir, you are seeing div element<br>
	hello<br></section>
</div>
</body>
</html>
