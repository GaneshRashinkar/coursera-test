<!DOCTYPE html>
<html>
<head>
	<title>animation demo</title>
	<style>
		body{
			background: black;
		}
		h1{
			animation-duration: 3s;
			animation-name: changecolor;
			animation-iteration-count: infinite;
			
		}
		@keyframes changecolor{
			from{
				color: #c3f6f7;
			}
			
			to{
				color: #f5f598;
			}
		}
	</style>
</head>
<body>
<h1> Hello this is text</h1>
</body>
</html>
